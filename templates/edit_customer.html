<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
</head>
<body>
    <h2>Edit Customer</h2>

    <form method="POST" action="{{ url_for('edit_customer', id=customer.id) }}">
        <label for="contact">Contact:</label>
        <input type="text" name="contact" value="{{ customer.contact }}" required><br>

        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ customer.name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ customer.email }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
