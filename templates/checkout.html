<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Out</title>

<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}
* {
  box-sizing: border-box;
}
h4 {
  font-size: 30px;
  margin: auto;
}
#cart-items-container img{
  width: 130px; /* Adjust the width to your desired size */
  height: 130px; /* Adjust the height to your desired size */
}
.item-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .item-container img {
    width: 80px;
    height: 80px;
    margin-right: 10px;
  }
  .item-details {
    flex: 1;
  }
.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}
.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}
.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}
.col-50,
.col-75 {
  padding: 0 16px;
}
.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}
input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
input[type="tel"] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
input[type="email"] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
label {
  margin-bottom: 10px;
  display: block;
}
.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}
.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}
.btn:hover {
  background-color: #45a049;
}
/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
}
</style>
</head>


<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <h4>Cart</h4>
<hr>
<div id="cart-items-container">
  <!-- The cart items will be dynamically added here -->
</div>
<hr>
<!-- Add a container to display the total cost -->
<div id="total-cost-container">
  <!-- The total cost will be dynamically added here -->
</div>
<hr>
      <form id="checkout-form" action="Notification.html" autocomplete="off" onsubmit="submitForm(event)">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            <br>
            <label for="contact"><i class="fa-solid fa-phone"></i> Contact number (+65)</label>
            <input type="tel" id="contact" name="contact" title = "8 digit number" pattern="\d{8}" placeholder="98765432" required/>
            <br>


            <div class="row">
              <div class="col-50">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="Yishun Street 41 Blk 888C #15-27" required>
              </div>
              <div class="col-50">
                <label for="zip">Postal Code</label>
                <input type="text" id="zip" name="zip" placeholder="321456" required>
              </div>
            </div>
          </div>


          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
             
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="02" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2025" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" pattern="\d{3}"required>
              </div>
            </div>
          </div>
         
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
</div>


<script>
  // Retrieve the cart items from localStorage
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
 
  function submitForm(event) {
    event.preventDefault();


    // Here, you would typically send form data to the server.
    // For demonstration, I'm using a mock function to simulate a server response.
    processCheckout(function(success) {
        if (success) {
            // Clear the cart items from localStorage only if checkout is successful
            localStorage.removeItem('cartItems');


            // Redirect to a thank you or confirmation page
            window.location.href = 'Notification.html';
        } else {
            // Handle checkout failure (e.g., display an error message)
            alert("Checkout failed. Please try again.");
        }
    });
}

// Mock function to simulate server-side processing
function processCheckout(callback) {
    // Simulate a server request with a timeout
    setTimeout(function() {
        // Simulate a successful server response
        const success = true; // Change to 'false' to simulate a failure
        callback(success);
    }, 1000);
}


  // Check if there are items in the cart
  if (cartItems.length > 0) {
      const cartItemsContainer = document.getElementById('cart-items-container');
      let totalCost = 0;
 
      // Loop through the cart items and create elements to display them
      cartItems.forEach((item) => {
          totalCost += item.price * item.quantity;
 
          const itemContainer = document.createElement('div');
          itemContainer.classList.add('item-container');
 
          const img = document.createElement('img');
          img.src = `static/${item.image}`;
          itemContainer.appendChild(img);
 
          const details = document.createElement('div');
          details.innerHTML = `
              <p>${item.name}</p>
              <p>Quantity: ${item.quantity}</p>
              <p>Price: $${item.price}</p>
              <p>Subtotal: $${item.price * item.quantity}</p>
          `;
          itemContainer.appendChild(details);
 
          cartItemsContainer.appendChild(itemContainer);
      });
 
      // Display total cost
      const totalCostContainer = document.getElementById('total-cost-container');
      totalCostContainer.innerHTML = `<p>Total Cost: $${totalCost}</p>`;
  } else {
      // Handle empty cart
      const cartItemsContainer = document.getElementById('cart-items-container');
      cartItemsContainer.innerHTML = `<p>Your cart is empty.</p>`;
  }
  </script>
 
</body>
</html>
